<div>
    <h2 translate="flotteApp.locationUpdate.home.title">LocationUpdates</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="location-update.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="flotteApp.locationUpdate.home.createLabel">
                        Create new LocationUpdate
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="source"><span translate="flotteApp.locationUpdate.source">Source</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="time"><span translate="flotteApp.locationUpdate.time">Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="longitude"><span translate="flotteApp.locationUpdate.longitude">Longitude</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lattitude"><span translate="flotteApp.locationUpdate.lattitude">Lattitude</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="comment"><span translate="flotteApp.locationUpdate.comment">Comment</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="locationUpdate in vm.locationUpdates track by locationUpdate.id">
                    <td><a ui-sref="location-update-detail({id:locationUpdate.id})">{{locationUpdate.id}}</a></td>
                    <td>{{locationUpdate.source}}</td>
                    <td>{{locationUpdate.time | date:'medium'}}</td>
                    <td>{{locationUpdate.longitude}}</td>
                    <td>{{locationUpdate.lattitude}}</td>
                    <td>{{locationUpdate.comment}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="location-update-detail({id:locationUpdate.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="location-update.edit({id:locationUpdate.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="location-update.delete({id:locationUpdate.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
